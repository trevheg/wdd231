<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Home Page</title>
    <meta name="description" content="My Home Page">
    <meta name="author" content="Trevor Hegstrom">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/date.js" defer></script>
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/course.js" defer></script>
</head>
<body>
    <header>
        <div id="aboveNav">
            <div id="selfPortrait">
               <img src="images/profile-picture.jpg" alt="Picture of me">
            </div>
            <div id="myName">
                <span>Trevor G. Hegstrom</span>
            </div>
        </div>
        <button id="menu" aria-label="menu"></button>
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Chamber</a></li>
                <li><a href="#">Final</a></li>
                <li><a href="#">Github Profile</a></li>
                <li><a href="https://www.linkedin.com/in/trevorhegstrom/">LinkedIn</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="mainContent">
            <div class="pageTitle">
                <h1>Home</h1>
            </div>
            <div id="tiles">
                <section id="courseWork" class="tile">
                    <div class="title">
                        <h2>Course Work</h2>
                    </div>
                    <div class="tileContent">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </section>
                <section id="cityInfo" class="tile">
                    <div class="title">
                        <h2>San Jose, CA</h2>
                    </div>
                    <div class="tileContent">
                        <figure id="quetzalcoatl">
                            <img src="images/quetzalcoatl.webp" alt="A statue of Quetzalcoatl">
                            <figcaption>Statue of Quetzalcoatl in Downtown San Jose</figcaption>
                        </figure>
                    </div>
                </section>
                <section id="certificate" class="tile">
                    <div class="title">
                        <h2>Web and Computer Programming Certificate</h2>
                    </div>
                    <div class="tileContent">
                        <div id="classTypes">
                            <button class="classType" id="allClasses">All</button>
                            <button class="classType" id="cseClasses">CSE</button>
                            <button class="classType" id="wddClasses">WDD</button>
                        </div>
                        <div id="classCards"></div>
                        <div >
                            <p>Required credits: <span id="requiredCredits"></span></p>
                        </div>
                    </div>
                </section>                
            </div>
        </div>
    </main>
    <footer>
        <p>&#169; <span id="currentYear"></span> Trevor Hegstrom, USA</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
